<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1><span>MENTORIA</span></h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-fomr">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend><span>INFORMAÇÕES PESSOAIS</span></legend>
            <div class="col-1">
            <div class="input-wrapper">
            <label for="event-name">Nome</label> 
            <input type="text" id="event-name" />
            </div>

        <div class="input-wrapper">
          <label for="event-lastname">Sobrenome</label> 
          <input type="text" id="event-lastname" />
        </div>
      </div>
      
        <div class="input-wrapper">
          <label for="event-email">Email <span>(digite um email válido)</span></label> 
          <input type="email" id="event-email" 
                 required/>
        
        </div>

        <div class="input-wrapper">
          <label for="event-passoword">Senha <span>(mínimo de 6 caracteres)</span></label> 
          <input type="password" id="event-passoword" 
                 required
                 minlength="6" />
        </div>
      </div>
    </fieldset>

    <fieldset>

      <div class="fieldset-wrapper">
        <legend><span>INFORMAÇÕES DO MENTOR</span></legend>

      <div class="input-wrapper">
        <label for="event-name">Nome do seu mentor <span>(só o primeiro nome)</span></label> 
        <input type="text" id="event-name" />
      </div>

    </fieldset>

    <fieldset>

      <div class="fieldset-wrapper">
        <legend><span>SEUS HORÁRIOS DISPONÍVEIS</span></legend>
        <p><span>PRIMEIRA MENTORIA</span></p>
        <div class="col-3">
      <div class="input-wrapper">
        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label> 
        <input type="date" id="event-date" />
      </div>

      <div class="input-wrapper">
        <label for="event-begin">Das </label> 
        <input type="time" id="event-begin" />
      </div>

      <div class="input-wrapper">
        <label for="event-end">Até </label> 
        <input type="time" id="event-end" />
      </div>
    </div>
      <p><span>SEGUNDA MENTORIA</span></p>
      <div class="col-4">
      <div class="input-wrapper">
        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label> 
        <input type="date" id="event-date" />
      </div>

      <div class="input-wrapper">
        <label for="event-begin">Das </label> 
        <input type="time" id="event-begin" />
      </div>

      <div class="input-wrapper">
        <label for="event-end">Até </label> 
        <input type="time" id="event-end" />
      </div>
      </div>

    </fieldset>

  </form>
  <footer>
    <input class="button" type="submit" form="my-fomr" value="Salvar evento">
  </footer>
  </div>
</body>
</html>
